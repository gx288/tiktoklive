name: Record TikTok Live

on:
  repository_dispatch:
    types: [tiktok-live-start]
  workflow_dispatch:  # Cho phép chạy thủ công để test

jobs:
  record:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # Max 6h

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python & deps
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install requests  # Thêm nếu cần

      - name: Record live (placeholder - cần tool thật)
        env:
          USER: ${{ github.event.client_payload.user || 'testuser' }}
        run: |
          mkdir -p recordings
          echo "Placeholder: Ghi video cho ${{ env.USER }} (thay bằng lệnh thật như ffmpeg hoặc tiktok-live-recorder)" > recordings/test.mp4

      - name: Upload recorded video as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tiktok-live-${{ env.USER }}-${{ github.run_number }}
          path: recordings/*.mp4
          retention-days: 7
